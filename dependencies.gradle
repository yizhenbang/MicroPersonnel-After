ext.versions = [    // 定义所有要使用的版本号
                    springboot                  : '2.5.3',// SpringBoot版本号
                    junit                       : '5.7.1',
                    junitPlatformLauncher       : '1.7.1',
                    lombok                      : '1.18.18',
                    commonsCodec                : '1.15',
                    jjwt                        : '0.9.1',
                    jaxb                        : '2.3.0',
                    servletApi                  : '4.0.1',
                    druidSpringBootStarter      : '1.2.8',
                    mybatisPlus                 : '3.4.3',
                    mysql                       : '8.0.20',
                    aop                         : '2.6.1',
]
ext.libraries = [
        // SpringBoot 核心依赖库
        'spring-boot-gradle-plugin' : "org.springframework.boot:spring-boot-gradle-plugin:${versions.springboot}",
        // 测试所需要的依赖
        'junit-jupiter-api'         : "org.junit.jupiter:junit-jupiter-api:${versions.junit}",
        'junit-jupiter-engine'      : "org.junit.jupiter:junit-jupiter-engine:${versions.junit}",
        'junit-vintage-engine'      : "org.junit.vintage:junit-vintage-engine:${versions.junit}",
        'junit-bom'                 : "org.junit:junit-bom:${versions.junit}",
        'junit-platform-launcher'   : "org.junit.platform:junit-platform-launcher:${versions.junitPlatformLauncher}",
        // Lombok
        'lombok'                    : "org.projectlombok:lombok:${versions.lombok}",
        // JWT
        'commons-codec'             : "commons-codec:commons-codec:${versions.commonsCodec}",
        'jjwt'                      : "io.jsonwebtoken:jjwt:${versions.jjwt}",
        'jaxb-api'                  : "javax.xml.bind:jaxb-api:${versions.jaxb}",
        'jaxb-impl'                 : "com.sun.xml.bind:jaxb-impl:${versions.jaxb}",
        'jaxb-core'                 : "com.sun.xml.bind:jaxb-core:${versions.jaxb}",
        'javax.servlet-api'         : "javax.servlet:javax.servlet-api:${versions.servletApi}",
        // druid
        'druid-spring-boot-starter' : "com.alibaba:druid-spring-boot-starter:${versions.druidSpringBootStarter}",
        // MyBatis-Plus
        'mybatis-plus-boot-starter' : "com.baomidou:mybatis-plus-boot-starter:${versions.mybatisPlus}",
        // MySQL
        'mysql-connector-java'      : "mysql:mysql-connector-java:${versions.mysql}",
        // AOP
        'spring-boot-starter-aop'   : "org.springframework.boot:spring-boot-starter-aop:${versions.aop}"
]
